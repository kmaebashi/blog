    <div id="container">
      <div id="container-horizontal">
        <div id="container-main">
          <p>記事タイトル：<input type="text" id="blog-post-title" size="40" value="緑のAACR 2022に参加してきました"></p>
          <div id="hidden-section-box" class="section-box" style="display:none">

            <div><textarea class="section-text"></textarea></div>
            <div class="photo-area"></div>

          </div>
          <div id="section-container">
            <div class="section-box">
              <p>セクション1</p>
              <div> 
                <textarea class="section-text">先日、アルプスあずみのセンチュリーライド(緑のAACR)に参加してきました。
これは私は以前にも参加していたのですが、コロナ禍で2年連続で中止となり、今回は３年ぶりの開催となりました。自粛ムードは世間でもすっかり緩んでいますが、新型コロナ感染者数で言えば今は２年前よりも去年よりも多いので、今年開催すること、それに参加することには異論もあると思います。しかし、このイベントは私にとっては大変楽しいイベントで、我慢ができなかった、というのが正直なところです。
前回参加した時の内容はこちら。
イベント自体は5/22の日曜ですが、出走が05:30ですし受付は前日なので、土曜のうちに移動します。名古屋駅で輪行袋に自転車を詰めてしなの７号で松本まで。</textarea>
              </div>
              <p class="photo"><img src="./sample_image/photo1.jpg"></p>
              <p class="photo"><img src="./sample_image/photo2.jpg"></p>
              <p>画像をアップロード：</p>
              <input type="file" data-section="1"  class="image-file-input" name="image-data" multiple="multiple">
            </div>
            <div class="section-box">
              <p>セクション2</p>
              <div> 
                <textarea class="section-text">以下、風景です。正直今回、写真ポイントにおける参加者のマナーが悪すぎて、あれに混じるのも嫌だなあ、と思ったのであまり撮っていません。白馬エイドで撮ればいいやと思っていたのに今回場所が違ってたしな。</textarea>
              </div>
              <p class="photo"><img src="./sample_image/photo3.jpg"></p>
              <p class="photo"><img src="./sample_image/photo4.jpg"></p>
              <p class="photo"><img src="./sample_image/photo5.jpg"></p>
              <p>画像をアップロード：</p>
              <input type="file" data-section="2"  class="image-file-input" name="image-data" multiple="multiple">
            </div>
          </div>
