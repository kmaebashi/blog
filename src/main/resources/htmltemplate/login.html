<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ログイン画面</title>
  </head>
  <h1>ログイン画面</h1>
  <body>
    <form action="api/dologin" method="POST" id="login-form">
      <table>
        <tr>
          <td>ユーザID</td>
          <td><input type="text" name="userid" size="20"></td>
        </tr>
        <tr>
          <td>パスワード</td>
          <td><input type="password" name="password" size="20"></td>
        </tr>
      </table>
      <p><button type="button" id="login-button">ログイン</button></p>
    <form>
    <script src="js/login.js"></script>
  </body>
</html>
